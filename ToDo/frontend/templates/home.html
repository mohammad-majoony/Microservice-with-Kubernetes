<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
            color: #343a40;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px 8px;
            padding: 12px 20px;
            font-size: 1em;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .button i {
            margin-right: 8px;
        }

        .primary {
            background-color: #007bff;
        }

        .primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .success {
            background-color: #28a745;
        }

        .success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .gray {
            background-color: #6c757d;
        }

        .gray:hover {
            background-color: #545b62;
            transform: scale(1.05);
        }

        .danger {
            background-color: #dc3545;
        }

        .danger:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        form {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Todo List</h1>

        {% if user.is_authenticated %}
            <a href="{% url 'add_task' %}" class="button success"><i class="fas fa-plus"></i> Add Task</a>
            <a href="{% url 'get_all_tasks' %}" class="button primary"><i class="fas fa-tasks"></i> View Tasks</a>
            <form method="POST" action="{% url 'logout_user' %}">
                {% csrf_token %}
                <button type="submit" class="button danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login_user' %}" class="button primary"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="{% url 'register_user' %}" class="button gray"><i class="fas fa-user-plus"></i> Register</a>
        {% endif %}
    </div>
</body>
</html>
